<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style type</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol {
            list-style-type: devanagari;

        }
    </style>
</head>
<body>
    <ul>
        <li>Roshan</li>
        <li>Pragash</li>
        <li>Anil</li>
    </ul>

    <ol>
        <li>Roshan</li>
        <li>Pragash</li>
        <li>Anil</li>
    </ol>
</body>
</html>
